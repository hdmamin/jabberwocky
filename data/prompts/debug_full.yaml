model: code-davinci-002
temperature: .0
top_p: .99
max_tokens: 200
frequency_penalty: 0.0
presence_penalty: 0.0
stop: 
- '"""'
version: 0
reminder: "Could try davinci text as well but codex is free for now."
doc: |-
  Variant that uses the full notebook/python script's code instead of just the current function. File_type arg should be either "jupyter notebook" or "python script".
prompt: |-
  This {file_type} is not working as expected. Help the developer debug it. First read their question, then examine the snippet of code that is causing the issue and look at the values of the local and global variables. Finally, explain what the problem is and how to fix it. Use simple language a beginning programmer could understand.

  QUESTION:
  {question}

  FULL CODE:
  {full_code}

  CURRENT CODE SNIPPET:
  {code}

  LOCAL VARIABLES:
  {local_vars}

  GLOBAL VARIABLES:
  {global_vars}

  EXPLANATION AND SUGGESTED FIX:
