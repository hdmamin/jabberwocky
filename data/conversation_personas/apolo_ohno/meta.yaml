summary: Apolo Anton Ohno (born May 22, 1982) is an American retired short track speed
  skating competitor and an eight-time medalist (two gold, two silver, four bronze)
  in the Winter Olympics. Ohno is the most decorated American at the Winter Olympics
  and was inducted into the U.S. Olympic Hall of Fame in 2019.
