summary: "Socrates (c.\u2009470-399 BC) was a Greek philosopher from Athens who is\
  \ credited as the founder of Western philosophy and among the first moral philosophers\
  \ of the ethical tradition of thought. An enigmatic figure, Socrates authored no\
  \ texts and is known mainly through the posthumous accounts of classical writers,\
  \ particularly his students Plato and Xenophon."
