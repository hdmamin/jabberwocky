summary: Julia Galef (born July 4, 1983) is co-founder of the Center for Applied Rationality.
  She hosts Rationally Speaking, the official podcast of New York City Skeptics, which
  she has done since its inception in 2010, sharing the show with co-host and philosopher
  Massimo Pigliucci and produced by Benny Pollak until 2015.
