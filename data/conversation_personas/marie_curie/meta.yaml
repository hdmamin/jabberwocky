summary: "Marie Salomea Sk\u0142odowska-Curie (7 November 1867 - 4 July 1934) was\
  \ a Polish and naturalized-French physicist and chemist who conducted pioneering\
  \ research on radioactivity. She was the first woman to win a Nobel Prize, the first\
  \ person and the only woman to win the Nobel Prize twice, and the only person to\
  \ win the Nobel Prize in two scientific fields."
