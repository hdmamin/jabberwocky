summary: Geoffrey Everest Hinton (born 6 December 1947) is a British-Canadian cognitive
  psychologist and computer scientist, most noted for his work on artificial neural
  networks. Since 2013, he has divided his time working for Google (Google Brain)
  and the University of Toronto.
