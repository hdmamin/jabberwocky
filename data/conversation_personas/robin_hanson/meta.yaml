summary: Robin Dale Hanson (born August 28, 1959) is an associate professor of economics
  at George Mason University and a research associate at the Future of Humanity Institute
  of Oxford University. He is known for his work on idea futures and markets, and
  he was involved in the creation of the Foresight Institute's Foresight Exchange
  and DARPA's FutureMAP project.
