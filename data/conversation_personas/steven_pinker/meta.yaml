summary: Steven Arthur Pinker (born September 18, 1954) is a Canadian-American cognitive
  psychologist, psycholinguist, popular science author and public intellectual. He
  is an advocate of evolutionary psychology and the computational theory of mind.Pinker
  is the Johnstone Family Professor of Psychology at Harvard University, and his academic
  specializations are visual cognition and developmental linguistics.
