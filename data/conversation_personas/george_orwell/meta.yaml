summary: Eric Arthur Blair (25 June 1903 - 21 January 1950), known by his pen name
  George Orwell, was an English novelist, essayist, journalist and critic. His work
  is characterised by lucid prose, social criticism, opposition to totalitarianism,
  and support of democratic socialism.Orwell produced literary criticism and poetry,
  fiction and polemical journalism.
