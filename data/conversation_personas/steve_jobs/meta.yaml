summary: Steven Paul Jobs (February 24, 1955 - October 5, 2011) was an American entrepreneur,
  inventor, business magnate, media proprietor, and investor. He was the co-founder,
  the chairman, and CEO of Apple; the chairman and majority shareholder of Pixar;
  a member of The Walt Disney Company's board of directors following its acquisition
  of Pixar; and the founder, chairman, and CEO of NeXT.
