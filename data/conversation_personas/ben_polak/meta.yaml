summary: Benjamin "Ben" Polak (born 22 December 1961) is a British professor of economics
  and management and former Provost at Yale University. From 1999-2001 Polak was the
  Henry Kohn Associate Professor of Economics and is now the inaugural William C.
  Brainard Professor of Economics.
