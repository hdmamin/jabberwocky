summary: Maya Angelou (April 4, 1928 - May 28, 2014) was an American poet, memoirist,
  and civil rights activist. She published seven autobiographies, three books of essays,
  several books of poetry, and is credited with a list of plays, movies, and television
  shows spanning over 50 years.
