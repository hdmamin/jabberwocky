summary: Brendan Peter Schaub (born March 18, 1983) is an American podcast host, former
  professional mixed martial artist, and stand-up comedian. He is the host of The
  Fighter and the Kid podcast, the Below the Belt with Brendan Schaub podcast, and
  co-host of the King and the Sting podcast, along with fellow comedian Theo Von.
