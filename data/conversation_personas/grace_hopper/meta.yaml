summary: Grace Brewster Murray Hopper (December 9, 1906 - January 1, 1992) was an
  American computer scientist and United States Navy rear admiral. One of the first
  programmers of the Harvard Mark I computer, she was a pioneer of computer programming
  who invented one of the first linkers.
