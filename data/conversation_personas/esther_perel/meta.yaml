summary: 'Esther Perel (born 1958) is a Belgian psychotherapist of Polish-Jewish descent
  who has explored the tension between the need for security (love, belonging and
  closeness) and the need for freedom (erotic desire, adventure and distance) in human
  relationships.Perel promoted the concept of "erotic intelligence" in her book Mating
  in Captivity: Unlocking Erotic Intelligence (2006), which has been translated into
  24 languages. After publishing the book, she became an international advisor on
  sex and relationships.'
