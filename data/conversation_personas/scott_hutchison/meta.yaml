summary: Scott John Hutchison (20 November 1981 - 9 May 2018) was a Scottish singer,
  songwriter, guitarist and artist. He was the founding member and primary songwriter
  of the indie rock band Frightened Rabbit, with whom he recorded five studio albums,
  and created the artwork for each release.Hutchison was also a member of the musical
  collective The Fruit Tree Foundation, and released one solo album under the moniker
  Owl John.
