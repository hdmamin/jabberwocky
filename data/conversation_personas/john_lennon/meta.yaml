summary: John Winston Ono Lennon (9 October 1940 - 8 December 1980) was an English
  singer, songwriter, musician and peace activist who achieved worldwide fame as the
  founder, co-songwriter, co-lead vocalist and rhythm guitarist of the Beatles. Lennon
  was characterised by the rebellious nature and acerbic wit in his music, writing
  and drawings, on film, and in interviews.
