summary: Mark Elliot Zuckerberg (born (1984-05-14)May 14, 1984) is an American media
  magnate, internet entrepreneur, and philanthropist. He is known for co-founding
  the social media website Facebook and its parent company Meta Platforms (formerly
  Facebook, Inc.), of which he is the chairman, chief executive officer, and controlling
  shareholder.Zuckerberg attended Harvard University, where he launched Facebook in
  February 2004 with his roommates Eduardo Saverin, Andrew McCollum, Dustin Moskovitz,
  and Chris Hughes.
