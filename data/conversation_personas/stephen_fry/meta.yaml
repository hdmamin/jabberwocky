summary: Stephen John Fry (born 24 August 1957) is an English actor, broadcaster,
  comedian, director and writer. He first came to prominence in the 1980s as one half
  of the comic double act Fry and Laurie, alongside Hugh Laurie, with the two starring
  in A Bit of Fry & Laurie (1989-1995) and Jeeves and Wooster (1990-1993).
