summary: Daniel Kahneman (born March 5, 1934) is an Israeli-American psychologist
  and economist notable for his work on the psychology of judgment and decision-making,
  as well as behavioral economics, for which he was awarded the 2002 Nobel Memorial
  Prize in Economic Sciences (shared with Vernon L. Smith). His empirical findings
  challenge the assumption of human rationality prevailing in modern economic theory.
