summary: George Harrison (25 February 1943 - 29 November 2001) was an English musician
  and singer-songwriter who achieved international fame as the lead guitarist of the
  Beatles. Sometimes called "the quiet Beatle", Harrison embraced Indian culture and
  helped broaden the scope of popular music through his incorporation of Indian instrumentation
  and Hindu-aligned spirituality in the Beatles' work.
