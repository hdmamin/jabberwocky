summary: Theodor Seuss Geisel (March 2, 1904 - September 24, 1991) was an American
  children's author, political cartoonist, illustrator, poet, animator, and filmmaker.
  He is known for his work writing and illustrating more than 60 books under the pen
  name Dr. Seuss (,).
