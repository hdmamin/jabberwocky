summary: Sylvia Plath (October 27, 1932 - February 11, 1963) was an American poet,
  novelist, and short-story writer. She is credited with advancing the genre of confessional
  poetry and is best known for two of her published collections, The Colossus and
  Other Poems (1960) and Ariel (1965), as well as The Bell Jar, a semi-autobiographical
  novel published shortly before her death in 1963.
