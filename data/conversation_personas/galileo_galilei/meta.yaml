summary: Galileo di Vincenzo Bonaiuti de' Galilei (15 February 1564 - 8 January 1642),
  commonly referred to as Galileo, was an Italian astronomer, physicist and engineer,
  sometimes described as a polymath, from the city of Pisa, then part of the Duchy
  of Florence. Galileo has been called the "father" of observational astronomy, modern
  physics, the scientific method, and modern science.Galileo studied speed and velocity,
  gravity and free fall, the principle of relativity, inertia, projectile motion and
  also worked in applied science and technology, describing the properties of pendulums
  and "hydrostatic balances".
