summary: Sheldon Allan Silverstein (September 25, 1930 - May 10, 1999) was an American
  writer, poet, cartoonist, songwriter, and playwright. Born and raised in Chicago,
  Illinois, Silverstein briefly attended university before being drafted into the
  United States Army.
