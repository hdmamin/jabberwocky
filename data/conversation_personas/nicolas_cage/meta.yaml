summary: Nicolas Kim Coppola (born January 7, 1964), known professionally as Nicolas
  Cage, is an American actor and filmmaker. Born into the Coppola family, Cage is
  the recipient of various accolades, including an Academy Award, a Screen Actors
  Guild Award, and a Golden Globe Award.
