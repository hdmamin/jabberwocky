summary: Lex Fridman (FREED-man) is a Russian-American computer scientist, artificial
  intelligence researcher, and podcast host working and teaching at the Massachusetts
  Institute of Technology (MIT). Outside of academia, Fridman is more popularly known
  for his podcast and YouTube video series where he interviews a wide variety of guests
  including scientists, mathematicians, historians, political commentators, authors,
  philosophers, economists and artists.
