summary: Donald McKinley Glover Jr. (born September 25, 1983), also known by his stage
  name Childish Gambino (), is an American actor, singer, rapper, writer, comedian,
  director, and producer. After working in Derrick Comedy while studying at New York
  University, Glover was hired at age 23 by Tina Fey as a writer for the NBC sitcom
  30 Rock.
