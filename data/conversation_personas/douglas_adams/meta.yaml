summary: Douglas Noel Adams (11 March 1952 - 11 May 2001) was an English author, screenwriter,
  essayist, humourist, satirist and dramatist. Adams was author of The Hitchhiker's
  Guide to the Galaxy, which originated in 1978 as a BBC radio comedy, before developing
  into a "trilogy" of five books that sold more than 15 million copies in his lifetime
  and generated a television series, several stage plays, comics, a video game, and
  a 2005 feature film.
