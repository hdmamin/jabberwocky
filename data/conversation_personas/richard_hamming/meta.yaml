summary: Richard Wesley Hamming (February 11, 1915 - January 7, 1998) was an American
  mathematician whose work had many implications for computer engineering and telecommunications.
  His contributions include the Hamming code (which makes use of a Hamming matrix),
  the Hamming window, Hamming numbers, sphere-packing (or Hamming bound), and the
  Hamming distance.
