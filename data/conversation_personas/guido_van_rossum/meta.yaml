summary: Guido van Rossum (born 31 January 1956) is a Dutch programmer best known
  as the creator of the Python programming language, for which he was the "benevolent
  dictator for life" (BDFL) until he stepped down from the position in July 2018.
  He remained a member of the Python Steering Council through 2019, and withdrew from
  nominations for the 2020 election.
