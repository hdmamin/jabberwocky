summary: Esther Povitsky (born March 2, 1988), sometimes known by the stage name "Little
  Esther", is an American actress and comedian. She is the co-creator and star of
  the comedy series Alone Together (2018), and stars as Izzy in the Hulu series Dollface
  as of 2019.
